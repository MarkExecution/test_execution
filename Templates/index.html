<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
    <title>Tasks</title>
</head>
<body>

<div class="container">
    <div id="messageOffice" class="row justify-content-center d-none mt-2">
        <div class="col alert-secondary text-center"><h4>КАБИНЕТ АДМИНИСТРАТОРА</h4></div>
    </div>
    <div class="row justify-content-end mt-3 mb-3">
        <div class="col-1">
            <button type="button" class="btn btn-secondary" data-toggle="modal"
                    title="Выбор сортировки"
                    data-target="#ModalSorting" data-whatever=""><i class="bi bi-sort-down"></i>
            </button>
        </div>
        <div class="col-1">
            <button type="button" class="btn btn-warning" data-toggle="modal"
                    title="Добавить задание"
                    data-target="#ModalSupplemental" data-whatever=""><i class="bi bi-plus-square"></i>
            </button>
        </div>
        <div class="col-1">
            <button type="button" id="iconAuthorization" class="btn btn-secondary" data-toggle="modal"
                    title="Авторизация"
                    data-target="#ModalAuthorization" data-whatever=""><i class="bi bi-door-open"></i>
            </button>
            <button type="button" id="iconExit" class="btn btn-secondary d-none" data-toggle="modal"
                    title="Выход из кабинета"><i class="bi bi-box-arrow-right "></i>
            </button>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="text-center">
            <h3>Список задач</h3>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="text-center">
            <h6 id="sortingTypeDemo">по имени пользователя по возрастанию</h6>
        </div>
    </div>

    <div class="modal fade" id="ModalSupplemental" tabindex="-1" role="dialog" aria-labelledby="ModalLabelSupplemental"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ModalLabelSupplemental">Новое задание</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="supplemental" onsubmit="return false">
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Пользователь:</label>
                            <input type="text" required class="form-control" id="recipient-name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="col-form-label">E-mail:</label>
                            <input type="email" required class="form-control" id="recipient-mail">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="col-form-label">Задание:</label>
                            <textarea required class="form-control" id="message-text"></textarea>
                        </div>
                        <input type="submit" value="Сохранить">
                    </form>
                </div>
                <div class="modal-footer"></div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="ModalSorting" tabindex="-1" role="dialog" aria-labelledby="ModalLabelSorting"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ModalLabelSorting">Выберите сортировку</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row mt-2">
                        <div class="col text-center">
                            <button id='sorting0' type="button" class="btn btn-outline-primary">По имени пользователя по
                                возрастанию
                            </button>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col text-center">
                            <button id='sorting1' type="button" class="btn btn-outline-primary">По имени пользователя по
                                убыванию
                            </button>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col text-center">
                            <button id='sorting2' type="button" class="btn btn-outline-primary">По e-mail по
                                возрастанию
                            </button>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col text-center">
                            <button id='sorting3' type="button" class="btn btn-outline-primary">По e-mail по убыванию
                            </button>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col text-center">
                            <button id='sorting4' type="button" class="btn btn-outline-primary">По статусу</button>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="ModalAuthorization" tabindex="-1" role="dialog"
         aria-labelledby="ModalLabelAuthorization"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ModalLabelAuthorization">Авторизация</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="authorization" onsubmit="return false">
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Логин:</label>
                            <input type="text" required class="form-control" id="recipient-login">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="col-form-label">Пароль:</label>
                            <input type="password" class="form-control" id="recipient-password">
                        </div>
                        <input type="submit" value="Сохранить">
                    </form>
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>

    <div class="row mb-2">
        <div class="col">
            <button type="button" id="paginationBack" class="btn btn-outline-primary">&laquo;</button>
            <button type="button" id="paginationCurrent" class="btn btn-outline-primary" disabled>5/30</button>
            <button type="button" id="paginationNext" class="btn btn-outline-primary">&raquo;</button>
        </div>
    </div>

    <div class="row justify-content-center">
        <div id="messageSuccessSupplemental" class="col-10 text-center alert-success d-none">
            ЗАДАНИЕ ДОБАВЛЕНО
        </div>
    </div>

    <table class="table table-bordered">
        <thead>
        <tr class="text-white font-weight-bold  bg-dark">
            <th class="text-center width-column" >Пользователь</th>
            <th class="text-center width-column" >E-mail</th>
            <th class="text-center">Задание</th>
        </tr>
        </thead>
        <tbody id="mainTable">

        </tbody>
    </table>
</div>
<script type="module" src="js/index.js"></script>
</body>
</html>
